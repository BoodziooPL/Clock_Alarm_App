<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WakeUpAlarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointainer">
        <div class="container__logo">
            <div class="container__watch">
                <img class="container__clock" src="sources/desk-alarm-clock-svgrepo-com.svg" alt="clockAlarm">
            </div>
            <div class="container__logo--wrapper">
            <h1 class="container__title">WakeUp With Me</h1>
            <span class="cointainer__info">Set time and have a good night</span>
            </div>
        </div>
        <div class="settings">
            <div class="settings__current-time">
                <span class="settings__show-time">Current Time:</span>
            </div>
            <div class="settings__set-time">
                <div class="set settings__hour-one">00</div>
                
                <div class="set settings__hour-divide">:</div>
                <div class="set settings__minute-one">00</div>
        
            </div>
            <div class="settings__btn">
                <button class="btn settings_add-h">+</button>
                <button class="btn settings__del-h">-</button>
                <button class="btn settings__add-m ">+</button>
                <button class="btn settings__del-m">-</button>
            </div>

        </div>
        <div class="cointainer__setTime">
            <button class="startBtn">Set Time</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
